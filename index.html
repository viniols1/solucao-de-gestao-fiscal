<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <h1>Calculadora de Gorjetas</h1>

        <label for="bill">Valor da Conta:</label>
        <input type="number" id="bill" placeholder="Ex: 50.00">

        <label for="tip">Porcentagem da Gorjeta:</label>
        <input type="number" id="tip" placeholder="Ex: 15">

        <button id="calculate-btn">Calcular</button>
        <button id="clear-btn">Limpar</button>
        <div id="results">
            <p>Gorjeta: <span id="tip-amount">R$ 0.00</span></p>
            <p>Total: <span id="total-amount">R$ 0.00</span></p>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
